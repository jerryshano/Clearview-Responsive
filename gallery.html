<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/general.css" />

    <header class="header">
      <div class="header-xbar">
        <a href="index.html">
          <img src="img/logo.png" alt="clearview carehome logo" class="logo" />
        </a>
        <div class="address">
          <a href="#">
            3370 Cienega rd <br />

        <div class="phone">
          <a href="tel:831-673-1434">831-673-1434</a>
        </div>
        <div class="seal">
          <img
            class="deficiency"
            src="img/Deficiency-free.png"
            alt="deficiency free facility emblem"

        </div>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="index.html" class="main-nav-link">Home</a></li>

          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>

        <div class="center-text padding-top-sm padding-bottom-sm">
          <h1 class="heading-primary">Clearview Carehome Gallery</h1>
        </div>
        <div class="container">
          <div class="gall-grid grid--4-cols">
            <div class="gallery-item gall-one">
              <img src="img/table.jpg" alt="" />
            </div>
            <div class="gallery-item gall-two">
              <img src="img/socks.jpg" alt="" />
            </div>
            <div class="gallery-item gall-three">
              <img src="img/angle-front.jpg" alt="" />
            </div>

            </div>
            <div class="gallery-item gall-five">
              <img src="img/flower.jpg" alt="" />
            </div>
            <div class="gallery-item gall-six">
              <img src="img/people.jpeg" alt="" />
            </div>
            <div class="gallery-item gall-seven">
              <img src="img/back.jpg" alt="" />
            </div>
            <div class="gallery-item gall-eight">
              <img src="img/newabout.jpg" alt="" />
            </div>
            <div class="gallery-item gall-nine">
              <img src="img/dining-table.jpeg" alt="" />
            </div>
            <div class="gallery-item gall-ten">
              <img src="img/tree.JPG" alt="" />

            <div class="gallery-item gall-eleven">
              <img src="img/filler-front.jpg" alt="" />
            </div>
            <div class="gallery-item gall-twelve">
              <img src="img/walking.jpg" alt="" />
            </div>
          </div>
        </div>

        <div class="logo-col">
          <a href="#" class="footer-logo">

              src="img/logo.png"
              alt="clearview carehome logo"

        </div>
        <div class="address-col">
          <address class="contacts">
            <p class="footer-address">
              3370 Cienega rd., <br />
              Hollister CA 95023
            </p>

        <div class="contact-col">
          <p>
            <a class="footer-link" href="mailto:frkankel@gmail.com"

            <br />
            <a class="footer-link" href="tel:831-673-1434">831-673-1434</a>
